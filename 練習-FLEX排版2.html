<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<style>
		.container-fluid 01{
			height:200px;
		}
		.container-fluid 02{
			height:400px;
		}
		.box1{
			height: 200px;
			border: 1px solid black;
			background-size: cover;
			background-position: center center;
		}
		.box2{
			height: 400px;
			border: 0px solid black;
			background-size: cover;
			background-position: center center;
		}
		.a3-1{
			height: 50%;
			border: 0px solid black;
			background-size: cover;
			background-position: center center;
		}
		.a3-2{
			height: 50%;
			border: 0px solid black;
			background-size: cover;
			background-position: center center;
		}
	</style>
</head>
<body>
	<div class="container-fluid bg-danger 01">
		<div class="row" vh100>
			<div class="col-4 box1 bg-primary" style="background-image: url(http://lorempixel.com/400/200/);">
			</div>
			<div class="col-4 box1 bg-primary" style="background-image: url(http://lorempixel.com/400/200/);">
			</div>
			<div class="col-4 box1 bg-primary" style="background-image: url(http://lorempixel.com/400/200/);">
			</div>
		</div>
		</div>
	</div>
	<div class="container-fluid bg-danger 02">
		<div class="row" vh100>
			<div class="col-8 box2 bg-primary" style="background-image: url(http://lorempixel.com/400/200/);">
			</div>
			<div class="col-4 box2 bg-primary">
				<div class="a3-1" style="background-image: url(http://lorempixel.com/400/200/);">
				</div>
				<div class="a3-2" style="background-image: url(http://lorempixel.com/400/200/);">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
